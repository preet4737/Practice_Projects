{% extends "base.html" %}

{% block body_block %}

  <h2 class="heading2">The Users Found are:</h2>
</div>
<div class="search">
  <div class="container-fluid">

    <div class="row">

        {% for obj in js.items %}
          <p></p>
      <div class="col-sm-9">
        <ul>
           <li><h2><a class="text-success" href="{% url 'git_app:git_user' name=obj.login %}">{{obj.login}}</a></h2></li>

      </div>

        {% endfor %}

    </div>

  </div>
</div>

{% endblock%}
